<paper-card *ngIf="feed.isNewFeed()">
  <div class="cafe-header">Your next feed</div>
  <div class="card-content">
    <iron-image alt="The Polymer logo." src="https://placeholdit.imgix.net/~text?txtsize=33&bg=ffc107&txtclr=000000&txt=350%C3%97150&w=350&h=150"></iron-image>
  </div>
  <div class="card-actions">
    <paper-button>Facebook</paper-button>
    <paper-button>Twitter</paper-button>
  </div>
</paper-card>
<paper-card *ngIf="!feed.isNewFeed()">
  <div class="cafe-header">{{feed.feedName | lowercase}}</div>
  <div class="card-content">
    <paper-input label="Feed Name" required [ngModel]="feed.feedName"></paper-input>
    <paper-input label="{{feed.handleDescription()}}" required [ngModel]="feed.handle"></paper-input>
    <paper-input label="Hashtag to filter" required [invalid]="!feed.hashTag || feed.hashTag == ''" [(ngModel)]="feed.hashTag"></paper-input>
  </div>
  <div class="card-actions">
    <paper-button>Save</paper-button>
    <paper-button>Cancel</paper-button>
    <paper-button>Authenticate</paper-button>
  </div>
</paper-card>
